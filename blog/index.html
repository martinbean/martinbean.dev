---
layout: page
title: Web Development Blog &middot; Martin Bean
---
      <div class="container">
        <header class="page-header">
          <h1>Blog</h1>
        </header>
        <div class="hfeed" itemscope itemtype="http://schema.org/Blog">
{% for post in site.posts limit:10 %}
          <article class="hentry entry" itemscope itemtype="http://schema.org/BlogPosting">
            <header class="entry-header">
              <h1 class="entry-title" itemprop="name">
                <a href="{{ post.url }}" itemprop="url">{{ post.title }}</a>
              </h1>
              <p class="text-muted">Posted on <time class="published" datetime="{{ post.date|date_to_xmlschema }}" pubdate="pubdate" itemprop="dateCreated">{{ post.date|date_to_string }}</time></p>
            </header>
            <div class="entry-summary">
              <p>{{ post.excerpt|strip_html }}</p>
            </div>
          </article>
{% endfor %}
        </div>
        <ul class="pager">
          <li class="previous disabled"><span>Previous</span></li>
          <li class="next"><a href="/blog/page/2">Next</a></li>
        </ul>
      </div>
