        <ul class="pager">
{% if paginator.next_page %}
          <li class="previous"><a href="{{ paginator.next_page_path }}">Older</a></li>
{% else %}
          <li class="previous disabled"><span>Older</span></li>
{% endif %}
{% if paginator.previous_page %}
          <li class="next"><a href="{{ paginator.previous_page_path }}">Newer</a></li>
{% else %}
          <li class="next disabled"><span>Newer</span></li>
{% endif %}
        </ul>
