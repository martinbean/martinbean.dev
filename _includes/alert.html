<div class="alert alert-{{ include.class }}" role="alert">
  <div class="media">
    <div class="media-left">
      <span aria-hidden="true" class="fa fa-fw fa-{{ include.icon }} media-object"></span>
    </div>
    <div class="media-body">
      <p>{{ include.text }}</p>
    </div>
  </div>
</div>
