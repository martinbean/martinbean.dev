<!DOCTYPE html>
<html amp lang="en-GB">
  <head>
    <link href="https://cdn.ampproject.org" rel="preconnect" />
    <link href="https://www.googletagmanager.com" rel="dns-prefetch" />
    <meta charset="utf-8" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <title>{{ page.title | append: page.title_suffix }}</title>
    <link href="{{ page.url | prepend: site.url }}" rel="canonical" />
    {% if page.rss_link %}
    <link href="{% link feed.xml %}" rel="alternate" type="application/rss+xml" />
    {% endif %}
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>{% include css/app.css %}</style>
  </head>
  <body>
    <amp-analytics type="gtag" data-credentials="include">
      <script type="application/json">
        {
          "vars": {
            "gtag_id": "{{ site.google_analytics_id }}",
            "config": {
              "{{ site.google_analytics_id }}": {
                "groups": "default"
              }
            }
          },
          "triggers": {{ page.triggers | jsonify }}
        }
      </script>
    </amp-analytics>
    <a class="sr-only sr-only-focusable skip-link" href="#main">Skip to main content</a>
    <header class="site-header" role="banner">
      <div class="container-fluid">
        <div class="site-header-content">
          <div class="mr-auto">
            <a class="site-title" href="/">Martin Bean</a>
          </div>
          <div class="ml-auto">
            <nav role="navigation">
              <ul class="list-inline mb-0">
                <li class="list-inline-item"><a class="{% if page.nav == 'about' %}active{% endif %}" href="{% link about.html %}">About</a></li>
                <li class="list-inline-item"><a class="{% if page.nav == 'blog' %}active{% endif %}" href="{% link blog/index.html %}">Blog</a></li>
                <li class="list-inline-item"><a class="{% if page.nav == 'work' %}active{% endif %}" href="{% link work.html %}">Work</a></li>
                <li class="list-inline-item"><a class="{% if page.nav == 'contact' %}active{% endif %}" href="{% link contact.html %}">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
