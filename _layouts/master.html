<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}{% if page.title_suffix == false %}{% else %} &middot; Martin Bean{% endif %}</title>
    {% if page.excerpt %}<meta name="description" content="{{ page.excerpt }}" />{% endif %}
    <meta name="twitter:card" content="{{ page.twitter_card_type | default: 'summary' }}" />
    <meta name="twitter:site" content="@martinbean" />
    <meta name="twitter:creator" content="@martinbean" />
    <meta name="twitter:title" content="{{ page.title }}" />
    {% if page.twitter_card_image %}
    <meta name="twitter:image" content="{{ page.twitter_card_image }}" />
    {% endif %}
    <meta name="twitter:description" content="{{ page.excerpt }}" />
    <link href="//www.google-analytics.com" rel="dns-prefetch" />
    <link href="//gravatar.com" rel="dns-prefetch" />
    <link href="//cdnjs.cloudflare.com" rel="dns-prefetch" />
    <link href="//platform.twitter.com" rel="dns-prefetch" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-AIodEDkC8V/bHBkfyxzolUMw57jeQ9CauwhVW6YJ9CA=" crossorigin="anonymous" />
  </head>
  <body>
    {% include analytics.html %}
    {% include navbar.html %}
    {{ content }}
    {% include footer.html %}
  </body>
</html>
