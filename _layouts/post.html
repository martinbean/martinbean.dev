---
heading: Blog
layout: interior
nav_active: "blog"
---
<article itemscope itemtype="http://schema.org/BlogPosting">
  <footer class="entry-meta">
    <time class="entry-published" datetime="{{ page.date|date_to_xmlschema }}" itemprop="datePublished" pubdate>{{ page.date|date_to_string }}</time>
  </footer>
  <header class="entry-heading">
    <h1 class="entry-title">{{ page.title }}</h1>
  </header>
  <div itemprop="body">
    {{ content }}
  </div>
  <nav>
    <ul class="pager">
      <li class="pager-prev">
        <a href="/blog">
          <span aria-hidden="true">&larr;</span>
          <span>Back to blog</span>
        </a>
      </li>
    </ul>
  </nav>
  {% include disqus.html %}
</article>
