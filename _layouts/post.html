---
layout: page
nav_active: blog
---
<article itemscope itemtype="http://schema.org/BlogPosting">
  <header class="page-header">
    <h1 class="page-title" itemprop="headline">{{ page.title }}</h1>
  </header>
  <p class="text-muted">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" pubdate="pubdate">{{ page.date | date_to_string }}</time>
  </p>
  <div itemprop="articleBody">
    {{ content }}
  </div>
  <div id="comments">
    {% include disqus.html %}
  </div>
</article>
