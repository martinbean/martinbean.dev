---
layout: page
nav: blog
---
<article itemscope itemtype="http://schema.org/BlogPosting">
  <h1 class="page-title section-title" itemprop="headline">{{ page.title }}</h1>
  <p class="small text-muted">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" pubdate="pubdate">{{ page.date | date_to_string }}</time>
  </p>
  <div itemprop="articleBody">
    {{ content }}
  </div>
  <div id="comments">
    {% include disqus.html %}
  </div>
</article>
