---
layout: default
title: Web Development Blog &middot; Martin Bean
permalink: /blog/
---
        <h1>Blog</h1>
        <p>My posts on web development and other subjects.</p>
        <div class="hfeed" itemscope itemtype="http://schema.org/Blog">
{% for post in site.posts %}
          <article class="hentry entry" itemscope itemtype="http://schema.org/BlogPosting">
            <h1 class="entry-title" itemprop="name">
              <a href="{{ post.url }}" itemprop="url">{{ post.title }}</a>
            </h1>
            <p>Posted on <time class="published" datetime="{{ post.date|date_to_xmlschema }}" pubdate="pubdate" itemprop="dateCreated">{{ post.date|date_to_string }}</time></p>
          </article>
{% endfor %}
        </div>
