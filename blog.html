---
layout: layout
title: Web Development Blog &middot; Martin Bean
permalink: /blog/
---
        <h1>Blog</h1>
        <div class="hfeed">
{% for post in site.posts %}
          <article class="hentry entry">
            <h1 class="entry-title">
              <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
            </h1>
            <p>Posted on <time class="published">{{ post.date|date_to_string }}</time></p>
          </article>
{% endfor %}
        </div>
