---
layout: layout
title: Web Development Blog &middot; Martin Bean
permalink: /blog/
---
        <h1>Blog</h1>
        <div class="hfeed" itemscope itemprop="Blog">
{% for post in site.posts %}
          <article class="hentry entry" itemscope itemprop="BlogPosting">
            <h1 class="entry-title" itemprop="name">
              <a href="{{ post.url }}" itemprop="url">{{ post.title }}</a>
            </h1>
            <p>Posted on <time class="published" itemprop="dateCreated" pubdate="pubdate">{{ post.date|date_to_string }}</time></p>
          </article>
{% endfor %}
        </div>
